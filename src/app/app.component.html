<div style="margin-top: 20px; margin-bottom: 30px;" class="container">
  <div class="card">
    <h3 style="margin-left: 10px" class="card-title">
      Записались:
    </h3>

    <div *ngIf="!partakers || !partakers.length || partakerService.loadingPartakers">
      <span style="margin-left:20px">список загружается </span>
      <i style="margin-left:20px" class="fa fa-spinner fa-pulse  fa-fw" aria-hidden="true"></i>
    </div>

    <ul class="list-group list-group-flush">
      <li style="display: flex" class="list-group-item" *ngFor="let p of partakers; let i = index">
        <span style="width: 30px;">{{i+1}} </span>
        <span style="flex-grow: 2">{{p.firstName}} {{p.lastName}}</span>
        <a [style.display]="isAdmin ? '': 'none'" class="btnbtn-outline-danger" style="color: red ;cursor: pointer" (click)="remove(p)"
          aria-label="Delete">
                 <i class="fa fa-trash-o" aria-hidden="true"></i>
        </a>
        <!--<span >x</span>-->
      </li>
    </ul>
  </div>
</div>


<input *ngIf="!isAdmin" [(ngModel)]="adminInput" class='visible-onhover ritht-corner andmin-input' />
