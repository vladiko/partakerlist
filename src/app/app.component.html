<div class="jumbotron">
  <div class="container">
    <h1>{{title}}</h1>
    <p>{{placeMsg}}
      <p>
  </div>
</div>


<div class="container">
  <div class="card">
    <h4 class="card-title">Запись</h4>
  </div>
  <div class="card" style="padding: 10px">
    <table>
      <tr>
        <td>
          <label style="min-width: 150px">Имя</label>
        </td>
        <td>
          <input [(ngModel)]="regName" />
        </td>
      </tr>
      <tr>
        <td>
          <label>Фамилия</label>
        </td>
        <td>
          <input [(ngModel)]="regLastName" />
        </td>
      </tr>
    </table>
    <button style="margin:20px; max-width: 250px" class="btn" [disabled]="!isAddButonEnabled" (click)=registrate()>Записаться</button>
  </div>
</div>



<div style="margin-top: 20px" class="container">
  <div class="card">
    <h3 class="card-title">
      Список записавшихся:
    </h3>
    <ul class="list-group list-group-flush">
      <li style="display: flex" class="list-group-item" *ngFor="let p of partakers">
        <span style="flex-grow: 2">{{p.firstName}} {{p.lastName}}</span>
        <a class="btnbtn-outline-danger" style="color: red" (click)="remove(p)" href="path/to/settings" aria-label="Delete">
                  <i class="fa fa-trash-o" aria-hidden="true"></i>                  </a>
        <!--<span >x</span>-->
      </li>
    </ul>
  </div>
</div>
